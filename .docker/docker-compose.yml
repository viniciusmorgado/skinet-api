name: skinet

services:
  application:
    container_name: application-${STACK_NAME}
    image: vinimorgado/skinet-api:latest
    networks:
      - skinet-network
    ports:
      - "10401:10401"
    depends_on: 
      postgres:
        condition: service_started
    read_only: true

  postgres:
    container_name: postgres-${STACK_NAME}
    image: postgres:12.19-bullseye
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: skinet
      PGDATA: /data/postgres
    volumes:
       - postgres:/data/postgres
    networks:
      - skinet-network
    restart: unless-stopped

  seq-datalust:
    container_name: seq-${STACK_NAME}
    image: datalust/seq:latest
    networks:
      - skinet-network
    restart: unless-stopped
    volumes:
    - seq:/data
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "10402:80"

volumes:
  postgres:
    name: postgres-skinet
  seq:
    name: seq-skinet

networks:
  skinet-network:
    name: skinet-network
    driver: bridge
    external: false
